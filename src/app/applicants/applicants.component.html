<div class="container">
    <div class="row">
        <div class="panel panel-default">

                <span class="title">Favorites</span>
                <ul class="pull-right">
                    <li><a href="#"><i class="fa fa-ellipsis-h more" style="font-size:24px"></i></a></li>
                </ul>
            </div>
            <div class="scrollbar scrollbar-primary">
                <div class="applicants">

                    </ul>

            </div>
        </div>
    </div>
</div>
